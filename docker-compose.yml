version: '3.4'
services:
  api:
    platform: "linux/amd64"
    build: backend/
    container_name: backend
    image: superprice/backend:latest
    ports:
      - "8080:8080"
    environment:
      spring.datasource.url: jdbc:mysql://database:3306/superprice?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
      spring.datasource.driverClassName: com.mysql.cj.jdbc.Driver
      spring.datasource.username: root
      spring.datasource.password: ${DB_PASSWORD}
    depends_on:
      - database

  web:
    platform: "linux/amd64"
    build: frontend/
    container_name: frontend
    image: superprice/frontend:latest
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: "http://api:8080"
    depends_on:
      - api

  database:
    platform: "linux/amd64"
    container_name: database
    image: mysql:8.0-oracle
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: superprice
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql

  adminer:
    platform: "linux/amd64"
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 9000:8080
volumes:
  db:
